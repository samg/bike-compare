<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8">
<style>

  body{
    background: url('geo-no-gusset.gif')  no-repeat;
    background-position:  385px 293px;

  }

.endpoint{
  fill: none;
  stroke: red;
  stroke-width: 20px;
}


.line {
  stroke: #900;
  stroke-dasharray: 3,3;
}

.segment {
  stroke: #900;
  stroke-width: 2px;
}

text {
  text-anchor: middle;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="src/Bike.js"></script>
<script>
    function offset(coord){
        return [
                coord[0] + 600,
                coord[1] + 600
        ]
    }
    function scale(coord){
        return [
            coord[0] / 2,
            coord[1] / 2,
        ]
    }

    function render(coord){
        return offset(scale(coord))
    }

    crossCheck = new Bike({ //54cm
        seatTubeLength: 540,
        topTubeLength: 59.9,
        effectiveTopTubeLength: 560,
        headTubeAngle: 72,
        seatTubeAngle: 73,
        bbDrop: 66,
        chainstayLength: 425,
        wheelbase: 1014.3,
        standoverHeight: 793.9,
        headTubeLength: 102,
        forkLength: 400,
        forkRake: 44,
        stack: 538.4,
        reach: 389.7
    })
var width = 1200,
    height = 749;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)


    svg.append("path")
            .attr("class", "segment")
            .attr("d", "M" + render(crossCheck.coordinates.bottomBracket()) + "L" + render(crossCheck.coordinates.seatTubeTop()));
</script>
</body>
</html>
